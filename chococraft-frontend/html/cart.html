<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - ChocoCraft</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="logo">
      <img src="../assets/images/logo.png" alt="ChocoCraft Logo" height="40">
    </div>
    <div class="search">
      <input type="text" placeholder="Search Chocolates‚Ä¶" />
    </div>
    <div class="hamburger">
      <i class="fas fa-bars"></i>
    </div>
    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="favorites.html" style="color: #fff;">‚ù§Ô∏è Favorites</a>
      <a href="cart.html">üõí Cart (<span id="cart-count">0</span>)</a>
      <a href="login.html" id="logoutLink">Login/Signup</a>
      <a href="admin.html">Admin</a>
    </div>
    <a href="#" class="back-btn" onclick="history.back(); return false;">Back</a>
  </nav>

  <header>
    <img src="../assets/images/logo.png" alt="ChocoCraft Logo" height="80">
    <h1>Your Cart</h1>
  </header>

  <main>
    <div class="cart">
      <h2>Cart Items</h2>
      <div id="loginRequiredMessage" style="display: none;">
        <p>Please <a href="login.html">log in</a> to check your cart.</p>
      </div>
      <div id="cart-items" class="cart-items"></div>
      <div class="cart-summary">
        <p>Total: ‚Çπ<span id="cart-total">0.00</span></p>
        <button id="checkout-btn" class="btn" disabled>Proceed to Checkout</button>
      </div>
    </div>

    <div class="checkout" style="display: none;">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <h3>Shipping Information</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>
        <h3>Payment Method</h3>
        <label for="payment-method">Select Payment Method:</label>
        <select id="payment-method" name="payment-method" required>
          <option value="credit">Credit Card</option>
          <option value="debit">Debit Card</option>
          <option value="upi">UPI</option>
          <option value="cod">Cash on Delivery</option>
        </select>
        <button type="submit" class="btn">Place Order</button>
      </form>
    </div>
  </main>

  <footer>
    <img src="../assets/images/logo.png" alt="ChocoCraft Logo" height="40">
    <p>¬© 2025 ChocoCraft. All rights reserved.</p>
    <div class="socials">
      <a href="https://facebook.com" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://twitter.com" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </footer>

  <script src="../js/nav.js"></script>
  <script src="../js/cart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.refreshNavigation) {
        window.refreshNavigation();
      }
    });
  </script>
</body>
</html>
