<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ChocoCraft</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="custom-nav">
    <div class="logo">
      <img src="../assets/images/logo.png" alt="ChocoCraft Logo" height="50">
    </div>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search Chocolates…" />
    </div>
    <div class="hamburger">
      <i class="fas fa-bars"></i>
    </div>
    <!-- Generic user menu (hidden for admin) -->
    <div class="menu" id="menu" style="display: none;">
      <!-- Links managed by nav.js -->
    </div>
    <!-- Admin-specific menu -->
    <div class="menu" id="admin-menu">
      <!-- Admin links will be dynamically added by nav.js -->
    </div>
    <a href="#" class="back-btn" onclick="history.back(); return false;">Back</a>
  </nav>

  <header>
    <h1>ChocoCraft Admin Panel</h1>
  </header>

  <main>
    <div id="successMessage" class="success-message"></div>
    <section id="admin-content" class="admin-container">
      <!-- Dynamic content will be rendered here based on nav link clicks -->
    </section>
  </main>

  <footer>
    <img src="../assets/images/logo.png" alt="ChocoCraft Logo" height="40">
    <p>© 2025 ChocoCraft. All rights reserved.</p>
    <div class="socials">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <script src="../js/nav.js"></script>
  <script src="../js/orders.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
