<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChocoCraft - Sign Up</title>
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="logo">
      <img src="../assets/images/logo.png" alt="ChocoCraft Logo" height="40">
    </div>
    <div class="search">
      <input type="text" id="searchInput" name="searchInput" placeholder="Search Chocolates…" />
    </div>
    <div class="hamburger">
      <i class="fas fa-bars"></i>
    </div>
    <div class="menu">
      <a href="../html/index.html">Home</a>
      <a href="../html/about.html">About</a>
      <a href="../html/contact.html">Contact</a>
      <a href="../html/favorites.html" style="color: #fff;">❤️ Favorites</a>
      <a href="../html/cart.html">🛒 Cart (<span id="cart-count">0</span>)</a>
      <a href="../html/login.html" id="logoutLink">Login/Signup</a>
    </div>
    <a href="#" class="back-btn" onclick="history.back(); return false;">Back</a>
  </nav>
  <header>
    <img src="../assets/images/logo.png" alt="ChocoCraft Logo" height="80">
    <h1>Create an Account</h1>
    <h2>Join the ChocoCraft Family</h2>
  </header>

  <main>
    <div id="successMessage" class="success-message"></div>
    <section class="signup-content">
      <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required>
          <span id="toggle-password" class="password-toggle">👁️</span>
        </div>

        <label for="confirm-password">Confirm Password:</label>
        <div class="password-wrapper">
          <input type="password" id="confirm-password" name="confirm-password" required>
          <span id="toggle-confirm-password" class="password-toggle">👁️</span>
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Click here to login</a></p>
    </section>
  </main>

  <footer>
    <img src="../assets/images/logo.png" alt="ChocoCraft Logo" height="40">
    <p>© 2025 ChocoCraft. All rights reserved.</p>
    <div class="socials">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>
  <script src="../js/nav.js"></script>
  <script src="../js/logout.js"></script>
  <script src="../js/signup.js"></script>
</body>
</html>
