<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success - ChocoCraft</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    .success-section {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .success-section h2 {
      color: #28a745;
      font-size: 2rem;
    }
    .success-section p {
      font-size: 1.1rem;
      color: #333;
    }
    .success-section .checkmark {
      font-size: 3rem;
      color: #28a745;
      margin-bottom: 1rem;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .success-section .order-details {
      margin: 1rem 0;
      font-size: 1rem;
    }
    .success-section .btn {
      background-color: #ff6f61;
      color: white;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .success-section .btn:hover {
      background-color: #e65b50;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="../assets/images/logo.png" alt="ChocoCraft Logo" height="80">
    </div>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search Chocolates‚Ä¶" />
    </div>
    <div class="hamburger">
      <i class="fas fa-bars"></i>
    </div>
    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="favorites.html">‚ù§Ô∏è Favorites</a>
      <a href="cart.html">üõí Cart (<span id="cart-count">0</span>)</a>
      <a href="user-orders.html">My Orders</a>
      <a href="login.html" id="logoutLink">Logout</a>
    </div>
    <a href="#" class="back-btn" onclick="history.back(); return false;">Back</a>
  </nav>

  <header>
    <img src="../assets/images/logo.png" alt="ChocoCraft Logo" height="50">
    <h1>Order Confirmation</h1>
    <h2>Thank You for Your Purchase!</h2>
  </header>

  <main>
    <div class="success-section">
      <i class="fas fa-check-circle checkmark"></i>
      <h2>Order Placed Successfully!</h2>
      <p>Your order has been confirmed and is being processed.</p>
      <div id="orderDetails" class="order-details"></div>
      <a href="index.html" class="btn">Continue Shopping</a>
    </div>
  </main>

  <footer>
    <img src="../assets/images/logo.png" alt="ChocoCraft Logo" height="40">
    <p>¬© 2025 ChocoCraft. All rights reserved.</p>
    <div class="socials">
      <a href="https://facebook.com" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://twitter.com" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </footer>

  <script src="../js/nav.js"></script>
  <script>
    async function updateCartCount() {
      const userId = localStorage.getItem('userId');
      const token = localStorage.getItem('token');
      if (!userId || !token) {
        document.querySelectorAll('#cart-count').forEach(el => el.textContent = '0');
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/cart', {
          headers: {
            'Authorization': `Bearer ${token}`,
          },
        });
        if (!response.ok) throw new Error('Failed to fetch cart');
        const cart = await response.json();
        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.querySelectorAll('#cart-count').forEach(el => el.textContent = count);
      } catch (e) {
        console.error('Error fetching cart count:', e);
        document.querySelectorAll('#cart-count').forEach(el => el.textContent = '0');
      }
    }

    function displayOrderDetails() {
      const order = JSON.parse(localStorage.getItem('lastOrder'));
      const orderDetails = document.getElementById('orderDetails');
      if (order && orderDetails) {
        orderDetails.innerHTML = `
          <p><strong>Order ID:</strong> ${order.id}</p>
          <p><strong>Total:</strong> ‚Çπ${order.total.toFixed(2)}</p>
          <p><strong>Date:</strong> ${new Date(order.date).toLocaleString()}</p>
          <p><strong>Items:</strong></p>
          <ul>
            ${order.items.map(item => `<li>${item.name} - ‚Çπ${item.price.toFixed(2)} x ${item.quantity}</li>`).join('')}
          </ul>
        `;
        localStorage.removeItem('lastOrder'); // Clean up
      } else {
        orderDetails.innerHTML = '<p>Order details not found. Please place a new order.</p>';
      }
    }

    window.addEventListener('DOMContentLoaded', async () => {
      await updateCartCount();
      displayOrderDetails();

      // Hamburger menu toggle
      const hamburger = document.querySelector('.hamburger');
      const menu = document.querySelector('.menu');
      const backBtn = document.querySelector('.back-btn');

      if (hamburger && menu && backBtn) {
        hamburger.addEventListener('click', () => {
          menu.classList.toggle('active');
          backBtn.classList.remove('active');
        });

        menu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            if (window.history.length > 1) {
              backBtn.classList.add('active');
            }
            menu.classList.remove('active');
          });
        });

        backBtn.addEventListener('click', (e) => {
          e.preventDefault();
          if (window.history.length > 1) {
            history.back();
          } else {
            menu.classList.remove('active');
            backBtn.classList.remove('active');
          }
        });
      }
    });
  </script>
</body>
</html>
